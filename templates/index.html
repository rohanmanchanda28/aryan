<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Interview</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="interview-container">
        <h1>Conversational Interview</h1>
        <div class="status-area">
            <p id="status-message">Click "Start Interview" when ready.</p>
        </div>
        <div class="controls">
             <button id="toggle-interview-button">Start Interview</button>
        </div>
        <div class="transcript-area" style="display: none;"> 
            <h2>Debug Transcript:</h2>
            <p id="transcript-text"></p>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
